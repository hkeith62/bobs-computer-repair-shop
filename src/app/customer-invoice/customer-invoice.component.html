<div class="close-btn">
  <button mat-icon-button matDialogClose="cancel">
    <mat-icon>close</mat-icon>
  </button>
</div>

<div class="invoice-title">Invoice Summary</div>
<hr />
<br />
<span style="float:right">{{ today | date }}</span><br />

<div class="invoice-content">
  <br />
  <div *ngFor="let service of services" class="invoice-row">
    <div class="service-name">
      {{ service.name }}
    </div>
  <div class="price-float" style="float: right">{{ service.price | currency }}</div>
  </div>
  <br />
  <div class="standard-rates">
    <div *ngIf="parts">
      <div>Parts
        <div style="float: right">{{ parts | currency }}</div>
      </div>
    </div>
    <div *ngIf="totalWithService">
      <div>
        Labor
        <div style="float: right">{{ totalWithService | currency }}</div>
      </div>
    </div>
  </div>

  <div class="invoice-row invoice-total" *ngIf="total">
      <div class="service"><strong>Total Charges</strong></div>
      <div><strong>${{ total.toFixed(2) }}</strong></div>
  </div>

<div class="close-btn"><button mat-stroked-button color="primary" onClick="window.print()">
  <mat-icon color="primary">print</mat-icon> Print </button>
</div>
